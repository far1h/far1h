name: Update Countdown Progress

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Calculate Countdown and Progress
        id: countdown
        run: |
          end_date=$(date -d '2025-12-31 23:59:59' +%s)
          start_date=$(date -d '2025-01-01 00:00:00' +%s)
          current_date=$(date +%s)

          total_seconds=$((end_date - start_date))
          seconds_left=$((end_date - current_date))
          days_left=$((seconds_left / 86400))
          progress=$((100 - (seconds_left * 100 / total_seconds)))

          echo "::set-output name=days::$days_left"
          echo "::set-output name=progress::$progress"

      - name: Update README with Progress Bar
        run: |
          sed -i "s|<!-- COUNTDOWN -->|Days until 2025 ends: ${{ steps.countdown.outputs.days }} \n\n Progress: ![Progress](https://progress-bar.dev/${{ steps.countdown.outputs.progress }}?width=500&color=4caf50)|g" README.md
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
